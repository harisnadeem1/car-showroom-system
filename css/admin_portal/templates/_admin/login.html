<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body style="background-image:url('https://images.unsplash.com/photo-1495435229349-e86db7bfa013?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1377&q=80'); background-repeat:no-repeat; background-size:100%; ">

    <div class="container">
      <div class="row">
        <div class="d-flex flex justify-content-center">
          <div class="col-6 mt-5">
            <form class="border border-1 rounded p-3" method="post">
              <h1 class="pt-2 pl-2" style="color:#A2A7BF">Login</h1>
              {% csrf_token %}
              {% if messages %}
              <div class="alert alert-danger mt-3 mb-3" role="alert">
                {% for msg in messages%} {{msg}} {% endfor %}
              </div>
              {% endif %}
              <input
                type="text"
                name="user"
                class="form-control mt-3"
                placeholder="Enter Username"
                required
              />
              <input
                type="password"
                name="password"
                class="form-control mt-2"
                placeholder="Enter password"
                required
              />
              <input
                type="submit"
                value="Login"
                class="btn btn-md btn-success col-12 mt-2 mb-3"
              />
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
