<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Add Car | Admin</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin/">Car ShowRoom</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/"
                >Home</a
              >
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin/users/"
                >Users</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/addcar/"
              >Add Car</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/admin/adduser/"
            >Add User</a
          >
        </li>
          </ul>
          <form class="d-flex" role="search" action="/admin/logout/">
            <button class="btn btn-outline-primary" type="submit">
              LogOut
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="mt-5">Add User</h1>
      <hr />

      
    <div class="d-flex flex justify-content-center">
        <div class="col-sm-12 col-md-12 col-lg-6">
            <form method="post" enctype="multipart/form-data" class="form-control pt-4" id="form">
              {% if messages  %}
              <div class="alert alert-success mt-1" role="alert">
                {% for msg in messages%} {{msg}} {% endfor %}
              </div>
              {% endif %}
              
                {% csrf_token %}
                <input type="text" name="username" placeholder="Enter Username" class="form-control mt-1" required>
                <input type="text" name="fname" placeholder="Enter First Name" class="form-control mt-1" required>
                <input type="text" name="lname" placeholder="Enter Last Name" class="form-control mt-1" required>
                <input type="email" name="email" placeholder="Enter Email Address" class="form-control mt-1" required>
                <input type="password" name="password" placeholder="Enter Password" class="form-control mt-1" required>
                <select class="form-select mt-1" id="type" name="type" aria-label="Default select example">
                  <option selected>Open this select menu</option>
                  <option value="1">Seller</option>
                  <option value="2">Admin</option>
                </select>
                <input type="button" onclick="handel()" class="btn btn-primary btn-md col-12 mt-2 mb-4" value="Submit">
            </form>
        </div>
    </div>
      
    </div>

    <script>
      function handel(){
        if(document.getElementById('type').value != "Open this select menu"){
            document.getElementById('form').submit()
        }
      }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
