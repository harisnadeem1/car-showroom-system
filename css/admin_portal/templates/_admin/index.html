<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Home | Admin</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/admin/">Car ShowRoom</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/admin/"
                >Home</a
              >
            </li>
            <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin/users/"
                >Users</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/addcar/"
              >Add Car</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="/admin/adduser/"
            >Add User</a
          >
        </li>
          </ul>
          <form class="d-flex" role="search" action="/admin/logout/">
            <button class="btn btn-outline-primary" type="submit">
              LogOut
            </button>
          </form>
        </div>
      </div>
    </nav>

    <div class="container">
      <h1 class="mt-5">Cars</h1>
      <hr />

      <table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Car Name</th>
            <th scope="col">Model</th>
            <th scope="col">Company</th>
            <th scope="col">Image</th>
          </tr>
        </thead>
        <tbody>
          {% for i in cars %}
          <tr>
            <td>{{forloop.counter}}</td>
            <td><a href="/admin/car/?id={{i.0.car_id}}">{{i.0.car_name}}</a></td>
            <td>{{i.0.car_model}}</td>
            <td>{{i.0.company}}</td>
            <td> <img src="{% static i.1.image %}" height="30" width="50" alt="{{i.0.car_name}}" /></td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
