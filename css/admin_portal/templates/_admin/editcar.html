<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin | Car </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/admin/">Car ShowRoom</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/admin/"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                  <a class="nav-link" aria-current="page" href="/admin/users/"
                  >Users</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="/admin/addcar/"
                >Add Car</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/admin/adduser/"
              >Add User</a
            >
          </li>
            </ul>
            <form class="d-flex" role="search" action="/admin/logout/">
              <button class="btn btn-outline-primary" type="submit">
                LogOut
              </button>
            </form>
          </div>
        </div>
      </nav>


    <div class="container mt-4">
        <h1>Edit</h1>
        <hr>

        <form method="POST">
            {% csrf_token %}
            <input type="hidden" value='{{car.car_id}}' name="id" />

            <div class="input-group mb-3">
                <span class="input-group-text">Car Name</span>
                <input type="text" class="form-control" placeholder="Enter New Car name" aria-label="car_name" value='{{car.car_name}}' name="car_name" aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text">Company</span>
                <input type="text" class="form-control" placeholder="Enter New Company" aria-label="company" value='{{car.company}}' name="company" aria-describedby="basic-addon2">
            </div>


            <div class="input-group mb-3">
                <span class="input-group-text">Price (rupees)</span>
                <input type="text" class="form-control" placeholder="Enter New Price" aria-label="price" value='{{car.car_price}}' name="price" aria-describedby="basic-addon2">
            </div>

            <div class="input-group">
                <span class="input-group-text">Description</span>
                <textarea class="form-control" aria-label="With textarea" name="desc"> {{car.description}} </textarea>
            </div>

            <input type="submit" value="Update" class="btn btn-md btn-success col-12 mt-3" />
        </form>

    </div>
</body>

</html>
